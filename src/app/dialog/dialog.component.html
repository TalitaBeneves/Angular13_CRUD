<h1 mat-dialog-title>Adicionar novo Produto</h1>
<div mat-dialog-content>
  <form [formGroup]="productForm">
    <mat-form-field appearance="outline">
      <mat-label>Produtos</mat-label>
      <input formControlName="nome" matInput placeholder="Nome" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Categoria</mat-label>
      <mat-select formControlName="categoria" placeholder="Categoria">
        <mat-option value="Frutas">Frutas</mat-option>
        <mat-option value="Vegetais">Vegetais</mat-option>
        <mat-option value="Eletronico">Eletronico</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Choose a date</mat-label>
      <input formControlName="data" matInput [matDatepicker]="picker" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>
    <label for=""><h1>Produtos</h1></label>
    <mat-radio-group formControlName="produto" class="example-radio-group">
      <mat-radio-button
        class="example-radio-button"
        *ngFor="let fresh of freshnessList"
        [value]="fresh"
      >
        {{ fresh }}
      </mat-radio-button>
    </mat-radio-group>
    <mat-form-field appearance="outline">
      <mat-label>Preço</mat-label>
      <input formControlName="preco" matInput type="number" placeholder="Preço" />
    </mat-form-field>
    <mat-form-field appearance="outline">
      <mat-label>Comentario</mat-label>
      <textarea formControlName="comentario" matInput></textarea>
    </mat-form-field>
  </form>
</div>
<div mat-dialog-action [align]="'end'">
  <button mat-raised-button mat-dialog-close color="warn">Fechar</button>
  <button style="margin-left: 8px" mat-raised-button color="accent" (click)="addProduct()">
    {{actionBtn}}
  </button>
</div>
